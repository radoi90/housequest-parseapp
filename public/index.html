<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HouseQuest - Search London together</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/welcome.css" type="text/css">

</head>
<body id="mainapp">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#welcome-navbar-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">House<span>Q</span>uest</a>
		  </div> <!-- navbar-header -->

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="welcome-navbar-collapse">
		    <ul class="nav navbar-nav navbar-right button-container">
		      
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</div> <!-- .container-fluid -->
	</nav> <!-- .navbar.navbar-default.navbar-fixed-top -->

	<div class="overlay">
		<!-- Main page -->
		<div class="container">
			<div class="banner-text">
				Search London together
			</div> <!-- .banner-text -->

			<div class="banner-text-sub">

			</div> <!-- .banner-text -->

			<div id="action-box" class="centered row">
			</div> <!-- #action-box.centered.row -->

			<div class="row">
				<div class="col-sm-4 banner-text-sub">
					<h1>Connected</h1>
					<p>Keep your search and results synced with your housemates</p>
				</div>

				<div class="col-sm-4 banner-text-sub">
					<h1>Transparent</h1>
					<p>See all the fees and taxes upfront for an informed decision</p>
				</div>

				<div class="col-sm-4 banner-text-sub">
					<h1>Up to date</h1>
					<p>Listings always fresh, automatically checked for availability</p>
				</div>
				
			</div>
		</div>
	</div>

	<!-- Templates -->
	<script type="text/template" id="action-box-people-template">
		<p>How many people moving in?</p>
		<div class="action-options row">
			<a href="/search.html?num_beds=0,1" class="col-xs-6 col-sm-3 btn btn-flat btn-search">Couple</a>
			<a href="/search.html?num_beds=2" class="col-xs-6 col-sm-3 btn btn-flat btn-search">Two</a>
			<a href="/search.html?num_beds=3" class="col-xs-6 col-sm-3 btn btn-flat btn-search">Three</a>
			<a href="/search.html?num_beds=4" class="col-xs-6 col-sm-3 btn btn-flat btn-search">Loads</a>
		</div> <!-- .action-options -->
	</script>

	<script type="text/template" id="action-box-welcome-template">
		<p>Welcome back <%= _.escape(Parse.User.current().get("first_name")) %></p>
		<div class="action-options row">
			<a class="col-xs-12 col-sm-6 btn btn-flat btn-search user-invite">Invite friends</a>
			<a href="/search.html" class="col-xs-12 col-sm-6 btn btn-flat btn-feed">Your feed</a>
		</div> <!-- .action-options -->
	</script>

	<script type="text/template" id="login-template">
  		<li><input type="submit" class="login-fb" value="Sign up"></li>
  		<li><input type="submit" class="login-fb" value="Log in"></li>
  		<li><a class="btn btn-flat btn-search btn-nav" href='/search.html'>Search London</a></li>
	</script>

	<script type="text/template" id="user-view-template">
		<li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	        <img class="img-circle img-thumbnail img-navbar img-profile"height="28" width="28" src="<%= Parse.User.current().get('profile_image_url') %>" alt="Your profile">
	        <%= _.escape(Parse.User.current().get("first_name")) %> <span class="caret"></span></a>
	        <ul class="dropdown-menu tooltip-top-right" role="menu">
	           <li><a class="join-group" href="javascript:void(0)">Join a group</a></li>
	          <!--<li><a href="#">Update profile</a></li>
	          <li><a href="#">Modify alerts</a></li>-->
	          <li class="divider"></li>
	          <li><a class="log-out" href="#">Log out</a></li>
	        </ul>
	    </li>
	    <li>
	    	<a class="btn btn-flat btn-search btn-nav" href='/search.html'>Your feed</a>
	    </li>
	</script>

	<script type="text/template" id="login-modal-template">
		<div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
			<div class="action-modal-dialog height-desktop-full">
				<div class="action-modal-content height-full">
					<div class="action-modal-body content height-full">
						<div class="row height-full">
						  	<div class="col-modal col-modal-main col-xs-12 col-sm-7 height-full">
							  	<div class="modal-header">
									<h4 class="modal-title" id="loginLabel">Login <%= loginReason %></h4>
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
									</button>
								</div>

								<div class="col-modal-content centered">
							  		<a class="btn btn-flat btn-fb">
							  			<i class="fa fa-facebook-square fa-lg"></i>Login with Facebook
							  		</a>
							  		<p>We will never post on your behalf.</p>
							  		<p>We don't have email & password signup, they're so 2008.</p>
						  		</div>
						  	</div>

						  	<div class="col-modal col-modal-side col-xs-12 col-sm-4 col-sm-offset-1 height-full">
						  		<div class="col-modal-content">
					  				<h5>Notifications</h5>
					  				<p>Get pinged as soon as there's new stuff for you</p>
					  				<h5>Groups</h5>
					  				<p>No need to email or message links around anymore</p>
					  				<h5>Synced</h5>
					  				<p>Access your data from any of your devices</p>
					  				<h5>More</h5>
					  				<p>We'll keep building more stuff, stay tuned</p>
						  		<div>
						  	</div>
						</div> <!-- .row -->
					</div> <!-- .modal-body -->
				</div>	<!-- .modal-content -->
			</div>	<!-- .modal-dialog -->
		</div> <!-- .modal -->
	</script>

	<script type="text/template" id="join-group-modal-template">
		<div class="modal" id="joinGroupModal" tabindex="-1" role="dialog" aria-labelledby="joinGroupLabel" aria-hidden="true">
			<div class="action-modal-dialog height-desktop-full">
				<div class="action-modal-content height-full">
					<div class="action-modal-body content height-full">
						<div class="row height-full">
						  	<div class="col-modal col-modal-main col-xs-12 col-sm-7 height-full">
							  	<div class="modal-header">
									<h4 class="modal-title" id="joinGroupLabel">Join group</h4>
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
									</button>
								</div>

								<div class="col-modal-content centered">
									<input id="invite-code" class="form-control" type="text" placeholder="Enter group code">
							  		<a class="btn btn-flat btn-join form-control">
							  			<i class="fa fa-group"></i>Join this group
							  		</a>
						  		</div>
						  	</div>

						  	<div class="col-modal col-modal-side col-xs-12 col-sm-4 col-sm-offset-1 height-full">
						  		<div class="col-modal-content">
					  				<h5>Notifications</h5>
					  				<p>Get pinged as soon as there's new stuff for you</p>
					  				<h5>Groups</h5>
					  				<p>No need to email or message links around anymore</p>
					  				<h5>Synced</h5>
					  				<p>Access your data from any of your devices</p>
					  				<h5>More</h5>
					  				<p>We'll keep building more stuff, stay tuned</p>
						  		<div>
						  	</div>
						</div> <!-- .row -->
					</div> <!-- .modal-body -->
				</div>	<!-- .modal-content -->
			</div>	<!-- .modal-dialog -->
		</div> <!-- .modal -->
	</script>

	<script type="text/template" id="invite-modal-template">
		<div class="modal" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteLabel" aria-hidden="true">
			<div class="action-modal-dialog height-desktop-full">
				<div class="action-modal-content height-full">
					<div class="action-modal-body content height-full">
						<div class="row height-full">
						  	<div class="col-modal col-modal-main col-xs-12 col-sm-7 height-full">
							  	<div class="modal-header">
									<h4 class="modal-title" id="inviteLabel">Invite friends</h4>
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
									</button>
								</div>

								<div class="col-modal-content centered">
									<div class="invite-code-numerical"><%= code %></div>
									<div class="invite-code-url">http://housequest.co.uk?invite=<%= code %></div>
							  		<a class="btn btn-flat btn-invite btn-mail">
							  			<i class="fa fa-envelope-o fa-lg"></i>Invite via email
							  		</a>
							  		<a class="btn btn-flat btn-invite btn-fb">
							  			<i class="fa fa-facebook-square fa-lg"></i>Invite via Messenger
							  		</a>
						  		</div>
						  	</div>

						  	<div class="col-modal col-modal-side col-xs-12 col-sm-4 col-sm-offset-1 height-full">
						  		<div class="col-modal-content">
					  				<h5>Notifications</h5>
					  				<p>Get pinged as soon as there's new stuff for you</p>
					  				<h5>Groups</h5>
					  				<p>No need to email or message links around anymore</p>
					  				<h5>Synced</h5>
					  				<p>Access your data from any of your devices</p>
					  				<h5>More</h5>
					  				<p>We'll keep building more stuff, stay tuned</p>
						  		<div>
						  	</div>
						</div> <!-- .row -->
					</div> <!-- .modal-body -->
				</div>	<!-- .modal-content -->
			</div>	<!-- .modal-dialog -->
		</div> <!-- .modal -->
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.2.13.min.js"></script>
	<script src="js/pace.min.js"></script>
	
	<script src="js/index.js"></script>
</body>
</html>
