<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
	<title>HouseQuest - The best way to find your house in London</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheed" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/welcome.css" type="text/css">

	<script>

</head>
<body id="mainapp">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#welcome-navbar-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">House<span>Q</span>uest</a>
		  </div> <!-- navbar-header -->

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="welcome-navbar-collapse">
		    <ul class="nav navbar-nav navbar-right button-container">
		      
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</div> <!-- .container-fluid -->
	</nav> <!-- .navbar.navbar-default.navbar-fixed-top -->

	<div class="overlay">
		<!-- Main page -->
		<div class="container">
			<div class="banner-text">
				Search London together
			</div> <!-- .banner-text -->

			<div class="banner-text-sub">

			</div> <!-- .banner-text -->

			<div id="action-box" class="centered row">
			</div> <!-- #action-box.centered.row -->

			<div class="row">
				<div class="col-sm-4 banner-text-sub">
					<h1>Connected</h1>
					<p>Keep your search and results synced with your housemates</p>
				</div>

				<div class="col-sm-4 banner-text-sub">
					<h1>Transparent</h1>
					<p>See all the fees and taxes upfront for an informed decision</p>
				</div>

				<div class="col-sm-4 banner-text-sub">
					<h1>Up to date</h1>
					<p>Listings always fresh, automatically checked for availability</p>
				</div>
				
			</div>
		</div>
	</div>

	<!-- Templates -->
	<script type="text/template" id="action-box-people-template">
		<p>How many people moving in?</p>
		<div class="action-options">
			<a href="/search.html?num_beds=0,1" class="btn btn-flat btn-search">Couple</a>
			<a href="/search.html?num_beds=2" class="btn btn-flat btn-search">Two</a>
			<a href="/search.html?num_beds=3" class="btn btn-flat btn-search">Three</a>
			<a href="/search.html?num_beds=4" class="btn btn-flat btn-search">Loads</a>
		</div> <!-- .action-options -->
	</script>
	<script type="text/template" id="action-box-welcome-template">
		<p>Welcome back <%= _.escape(Parse.User.current().get("first_name")) %></p>
		<div class="action-options">
			<a href="/search.html" class="btn btn-flat btn-search btn-feed">Your feed</a>
		</div> <!-- .action-options -->
	</script>

	<script type="text/template" id="login-template">
  		<li><input type="submit" class="login-fb" value="Sign up"></li>
  		<li><input type="submit" class="login-fb" value="Log in"></li>
  		<li><a class="btn btn-flat btn-search btn-nav" href='/search.html'>Search London</a></li>
	</script>

	<script type="text/template" id="mainview-template">
		<li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	        <img class="img-circle img-thumbnail img-profile"height="28" width="28" src="<%= Parse.User.current().get('profile_image_url') %>" alt="Your profile">
	        <%= _.escape(Parse.User.current().get("first_name")) %> <span class="caret"></span></a>
	        <ul class="dropdown-menu tooltip-top-right" role="menu">
	          <li><a href="#">Update profile</a></li>
	          <li><a href="#">Modify alerts</a></li>
	          <li class="divider"></li>
	          <li><a class="log-out" href="#">Log out</a></li>
	        </ul>
	    </li>
	    <li>
	    	<a class="btn btn-flat btn-search btn-nav" href='/search.html'>Your feed</a>
	    </li>
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
	<script src="js/pace.min.js"></script>
	
	<script src="js/index.js"></script>
</body>
</html>
