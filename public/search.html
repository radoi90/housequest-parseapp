  <div class="content container-fluid">

      <div class="col-map col-sm-5 col-xs-12 height-desktop-full height-mobile-40 no-padding">
        <div id="map-container" class="height-full">
          <div id="map-canvas" class="height-full"></div>

      <div class="col-content col-sm-7 col-xs-12 height-desktop-full">
        <div class="container-fluid">
          
          <div id="search-container" class="row">

          <div id="list-container" class="row row-condensed">

  <!-- Templates -->
  <script type="text/template" id="map-buttons-template">
    <div id="transit-wpr" style="padding-top: 6px;">
      <a id="transit">
        <img src='./img/transit-layer.png' width="50%" height="50%" id="transit" />

  </script>

  <script type="text/template" id="nav-login-template">
    <li><input type="submit" class="login-fb" value="Sign up"></li>
    <li><input type="submit" class="login-fb" value="Log in"></li>
  </script>

  <script type="text/template" id="nav-main-template">
    <li><p class="navbar-text">Your group:</p></li>
    <li class="group-thumbnails action-thumbnail">
      <a class="btn user-invite" href="javascript:void(0)">
      <i class="fa fa-plus fa-lg"></i><% if (users.length == 0) { %> Add member<% } %></a>
    </li>
    <% for(var i = 0; i < users.length; i++) { %>
      <li class="group-thumbnails">
        <a><img class="img-circle img-thumbnail img-navbar"height="28" width="28" src="<%= users[i].profile_img %>" alt="<%= users[i].first_name %>"></a>
      </li>
    <% }%>
    
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <img class="img-circle img-thumbnail img-navbar"height="28" width="28" src="<%= Parse.User.current().get('profile_image_url') %>" alt="Your profile">
      <%= _.escape(Parse.User.current().get("first_name")) %> <span class="caret"></span></a>
      <ul class="dropdown-menu tooltip-top-right" role="menu">
        <!--<li><a href="javascript:void(0)">Update profile</a></li>
        <li><a href="javascript:void(0)">Modify alerts</a></li>-->

  <script type="text/template" id="search-template">
    <div class="container-fluid">
      <div class="row row-filter">
        <div class="col-xs-12 col-sm-4 col-label">
          <label>Boroughs</label>
        </div> <!-- .col-xs-4.col-label -->

        <div class="col-xs-12 col-sm-8 col-input">
          <input type="text" class="form-control" data-role="tagsinput" id="areas"
          value="<%= _.escape(areas.join()) %>" placeholder="Select from map or type area name"/>
        </div> <!-- .col-xs-8.col-input -->
      </div> <!-- .row.row-filter -->

      <div class="row row-filter">
        <div class="col-xs-12 col-sm-4 col-label">
          <label>Bedrooms</label>
        </div> <!-- .col-xs-4.col-label -->

        <div class="col-xs-12 col-sm-8 col-input">
          <div class="input-group num-beds-selector">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-number" <%= num_beds[0] == 1 ? 'disabled' : ''%> data-type="minus" data-field="quant[1]">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </span>
            <input type="text" name="quant[1]" class="form-control input-number num-beds-select" value="<%= num_beds[0] %>" min="1" max="10">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </span>
        </div>
        </div> <!-- .col-xs-8.col-input -->
      </div> <!-- .row.row-filter -->

      <div class="row row-filter">
        <div class="col-xs-12 col-sm-4 col-label">
          <label>Price range</label>
        </div> <!-- .col-xs-4.col-label -->

        <div class="col-xs-12 col-sm-8 col-input">
          <div class="price-range-slider"></div>
          <input type="text" class="price-input" readonly id="price-min" value="<%= price_min %>">
          <div class="price-divider centered"><span>per calendar month</span></div>
          <input type="text" class="price-input" readonly id="price-max" value="<%= price_max %>">          
        </div> <!-- .col-xs-8.col-input -->
      </div> <!-- .row.row-filter -->

      <div class="row row-filter">
        <div id="stats-row">
        </div>
      </div> <!-- .row.row-filter -->
    </div> <!-- .container-fluid -->   
  </script>

  <script type="text/template" id="stats-template">
    <div class="col-xs-12 col-sm-9 stats-results">
    <% if (count == 0) { %>
      <span class="stats-result result-total">No results</span>
    <% } else if (showingFirst < count) { %>
      <span class="stats-result result-total">Showing first <%= showingFirst %> results</span>
    <% } else { %>
      <span class="stats-result result-total"><%= count %> results</span>
    <% } %>

    <span class="stats-divider"> &#149; </span>

    <% if (expected == 0) { %>
      <span class="stats-result result-total">Try expanding your search</span>  
    <% } else if (expected <= 1) { %>
      <span class="stats-result result-total">
        Expect a new property every <%= Math.floor(1/expected) %> days
      </span>
    <% } else { %>
      <span class="stats-result result-total">Expect <%= Math.floor(expected) %> new properties a day</span>
    <% } %>
    </div>

    <div class="col-xs-12 col-sm-3 stats-button centered">
    <% if (isNew) { %>
      <button type="button" class="btn btn-default btn-save-search"><i class="fa fa-bell-o"> Turn on alerts</i></button>
    <% } else if (hasChanged) { %>
      <button type="button" class="btn btn-default btn-save-search"> Save changes </i></button>
    <% } %>
    </div>
    
  </script>
  
  <script type="text/template" id="listing-template">
    <div class="listing-container col-xs-12 col-md-6">
      <div class="listing-content">
        <div class="listing-photos">
          <a class="photo photo-cover">
            <div class="listing-img-container photo-cover centered">
              <% for (var i = 0; i < image_urls.length; i++) { %>
                <img data-src="<%= image_urls[i] %>" class="lazyOwl img-responsive-height <%= availability == '1' ? '' : 'desaturate' %>"/>
              <% } %>
            </div> <!-- .listing-img-container.photo-cover.centered -->
          </a> <!-- .photo.photo-cover -->

          <div class="target-prev target-control block-link">
            <i class="icon icon-chevron-left icon-size-2 icon-white"></i>
          </div> <!-- .target-prev.target-control.block-link -->

          <div class="photo-overlay-bottom-left photo-overlay-label photo-overlay-listing-label">
            <div class="price-per-month">
              <sup class="h6 text-contrast"><%= availability == '1' ? '£' : '' %></sup>
              <span class="h3 price-amount"><%= availability == '1' ? price_per_month : 'Gone' %></span>
              <sup class="h6 text-contrast"></sup>
            </div>
            <div class="price-extra price-agency">
              <a class="text-contrast">Show agency fees</a>
            </div>
            <div class="price-extra price-council">
              <a class="text-contrast">Show council tax</a>
            </div>
          </div> <!-- .photo-overlay-bottom-left.photo-overlay-label.photo-overlay-listing-label -->

          <div class="photo-overlay-top-right photo-overlay-like photo-overlay-listing-likes">
            <div class="likes-container list-unstyled list-inline">
              <% for (var i = 0; i < users_liked_pics.length; i++) { %>
                <div class="activity-thumbnail like-thumbnail">
                  <img class="img-circle img-thumbnail img-overlay" height="28" width="28" src="<%= users_liked_pics[i] %>">
                  <span class="icon-activity icon-like">
                    <i class="fa fa-heart"></i>
                  </span>
                </div>
              <% } %>

              <% if (shortlisted) { %>
                <div class="activity-thumbnail shortlist-thumbnail">
                  <img class="img-circle img-thumbnail img-overlay" height="28" width="28" src="<%= user_shortlisted_pic %>">
                  <span class="icon-activity icon-shortlist">
                    <i class="fa fa-thumb-tack"></i>
                  </span>
                </div>
              <% } %>
            </div>
          </div> <!-- .photo-overlay-bottom-left.photo-overlay-label.photo-overlay-listing-label -->

          <div class="target-next target-control block-link">
            <i class="icon icon-chevron-right icon-size-2 icon-white"></i>
          </div> <!-- .target-next.target-control -->
        </div> <!-- .listing-photos -->

        <div class="container-fluid listing-footer">
          <div class="row listing-footer-row listing-actions">
            <div class="col-xs-6 listing-action action-shortlist">
              <% if (shortlisted) { %>
                <% if (shortlisted_by_current) { %>
                  <a><i class="fa fa-thumb-tack listing-action-icon highlighted"></i> Shortlisted</a>
                <% } else if (liked_by_current) { %>
                  <a><i class="fa fa-heart listing-action-icon highlighted"></i> Liked</a>
                <% } else { %>
                  <a><i class="fa fa-heart-o listing-action-icon  "></i> Like</a>
                <% } %>
              <% } else { %>
                <a><i class="fa fa-thumb-tack fa-rotate-45 listing-action-icon"></i> Shortlist</a>
              <% } %>
            </div>
            <div class="col-xs-6 listing-action action-call">
              <a><i class="fa fa-phone listing-action-icon"></i> Call</a>
            </div>
          </div> <!-- .listing-footer-row.listing-actions -->

          <div class="row listing-footer-row listing-info">
            <div class="listing-footer-item listing-info-text">
              <span class="listing-info-location">
              <%= borough + ", " + outcode %>
              </span></br>
              <span class="listing-info-stats text-small">
                <i class="icon-stats fa fa-clock-o"> <%= dateDiff(last_published_date.iso) %> </i>
                <i class="icon-stats fa fa-thumb-tack"> <%= num_likes %> </i>
                <i class="icon-stats fa fa-eye"> <%= num_seen  %> </i>
              </span>
            </div> <!-- .listing-info-text -->

            <div class="listing-footer-item listing-info-transit centered">
              <div class="transit-logos">
                <% if (_.difference(nearest_station.lines,['Overground','DLR','Emirates Air Line']).length) { %>
                  <img class="transit-logo underground-logo" src="img/underground_logo.png"/>
                <%}%>
                <% if (_.contains(nearest_station.lines, 'DLR')) { %>
                  <img class="transit-logo dlr-logo" src="img/dlr_logo.png"/>
                <%}%>
                <% if (_.contains(nearest_station.lines, 'Overground')) { %>
                  <img class="transit-logo overground-logo" src="img/overground_logo.png"/>
                <%}%>
                <% if (nearest_station.is_railstation) { %>
                  <img class="transit-logo rail-logo" src="img/rail_logo.png"/>
                <%}%>
                <span class="text-small"><%= Math.round( nearest_station.distance * 10 ) / 10 %> miles</span>
              </div>
              <span class="listing-nearest-transit text-small"><%=_.escape(nearest_station.name) %></span>
            </div> <!-- .listing-info-transit -->
          </div> <!-- .listing-footer-item.listing-info -->

          <div class="scrollArea scrollAreaEmpty scrollAreaOpen scrollAreaInitialized">
            <div id="comments-container" class="scrollAreaContents"></div>
          </div>

          <div class="listing-comment-composer">
            <div class="listing-comment-text">
              <div class="listing-comment-form">
                <input id="new-comment" type="text" placeholder="Leave a comment to your group..." class="faded-text-field listing-comment-text-field">
              </div>
            </div> <!-- .listing-comment-text -->
          </div> <!-- .timeline-comment-composer --> 
        </div> <!-- .listing-footer -->
      </div> <!-- .listing-content -->
    </div>
  </script>

  <script type="text/template" id="comment-template">
    <div class="listingComment">
      <div class="listingCommentAvatar Image" style="background-image:url(<%= profile_image_url %>);"></div>
      <span class="listingCommentFirstName"><%= first_name %></span>
      <span class="listingCommentText"><%= _.escape(comment) %></span>
    </div> <!-- .listingComment -->
  </script>

  <script type="text/template" id="invite-modal-template">
    <div class="modal" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteLabel" aria-hidden="true">
      <div class="action-modal-dialog height-desktop-full">
        <div class="action-modal-content height-full">
          <div class="action-modal-body height-full">
            <div class="row height-full">
              <div class="col-modal col-modal-main col-xs-12 col-sm-7 height-full">
                <div class="modal-header">
                  <h4 class="modal-title" id="inviteLabel">Invite friends</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                  </button>
                </div>

                <div class="col-modal-content centered">

                  <div class="invite-code invite-code-numerical">
                    <p> Use this code to join from the app </p>
                    <%= code %>
                  </div>
                  <div class="invite-code invite-code-url">
                    <p>Or sign in online at:</p>
                    http://housequest.co.uk?invite=<%= code %>
                  </div>
                  <a class="btn btn-flat btn-invite btn-mail" href="mailto:?subject=Awesome site and app for house hunting&body=Hey all,%0D%0A%0D%0AOn HouseQuest we can search for a place to rent together. Get the app at https://itunes.apple.com/us/app/housequest-london-property/id926421721?mt=8 and enter the code <%= code %> to join our group.%0D%0AOr login online at http://housequest.co.uk?invite=<%= code %>.">
                    <i class="fa fa-envelope-o fa-lg"></i>Invite via email
                  </a>
                  <a class="btn btn-flat btn-invite btn-fb">
                    <i class="fa fa-facebook-square fa-lg"></i>Invite via Messenger
                  </a>
                </div>
              </div>

              <div class="col-modal col-modal-side col-xs-12 col-sm-4 col-sm-offset-1 height-full">
                <div class="col-modal-content">
                  <h5>Notifications</h5>
                  <p>Get pinged as soon as there's new stuff for you</p>
                  <h5>Groups</h5>
                  <p>No need to email or message links around anymore</p>
                  <h5>Synced</h5>
                  <p>Access your data from any of your devices</p>
                  <h5>More</h5>
                  <p>We'll keep building more stuff, stay tuned</p>
                </div>
              </div>
            </div> <!-- .row -->
          </div> <!-- .modal-body -->
        </div>  <!-- .modal-content -->
      </div>  <!-- .modal-dialog -->
    </div> <!-- .modal -->
  </script>

  <script type="text/template" id="call-modal-template">
    <div class="modal" id="callModal" tabindex="-1" role="dialog" aria-labelledby="callLabel" aria-hidden="true">
      <div class="action-modal-dialog height-desktop-full">
        <div class="action-modal-content height-full">
          <div class="action-modal-body height-full">
            <div class="row height-full">
              <div class="col-modal col-modal-main col-xs-12 height-full">
                <div class="modal-header">
                  <h4 class="modal-title" id="callLabel">Agency: <%= agent_name %></h4>
                </div>

                <div class="col-modal-content centered">
                  <h2> <%= agent_phone %> </h2>
                  <h6>Ref: <%= num_bedrooms %> beds, <%= price_per_month %> per month, <%= _.escape(displayable_address) %></h6>
                  
                  <h4 class="keep-fresh">Keep HouseQuest fresh, was the property available?</h4>
              
                  <button class="btn btn-default btn-availability available-yes">Yes</button>
                  <button class="btn btn-default btn-availability available-no">No</button>
                  <button class="btn btn-default btn-availability available-notsure">Not Sure</button>
                </div>
              </div>
            </div> <!-- .row -->
          </div> <!-- .modal-body -->
        </div>  <!-- .modal-content -->
      </div>  <!-- .modal-dialog -->
    </div> <!-- .modal -->
  </script>

  <script type="text/template" id="feature-modal-template">
    <div class="modal" id="featureModal" tabindex="-1" role="dialog" aria-labelledby="featureLabel" aria-hidden="true">
      <div class="action-modal-dialog height-desktop-full">
        <div class="action-modal-content height-full">
          <div class="action-modal-body height-full">
            <div class="row height-full">
              <div class="col-modal col-modal-main col-xs-12 height-full">
                <div class="modal-header">
                  <h4 class="modal-title" id="featureLabel">This feature is coming soon</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                  </button>
                </div>

                <div class="col-modal-content centered">
                  <h2> Building more stuff as fast as we can. </h2>
                  <h6> Thanks for using the website, based on your feedback we'll keep
                   adding more features to give you the best renting experience out there.</h6>

                   <img width="100px" src="images/hackerboi.png"/>
                </div>
              </div>
            </div> <!-- .row -->
          </div> <!-- .modal-body -->
        </div>  <!-- .modal-content -->
      </div>  <!-- .modal-dialog -->
    </div> <!-- .modal -->
  </script>

  <div id="list-placeholder">
    <div class="spinner">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
    <p class="centered">The computers are working, hold on.</p>
  </div>

  <div id="load-more" class="timelineCenter">
    <a class="button button-grey button-large">
      <span>Load more</span>
    </a>
  </div>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/typeahead.bundle.min.js"></script>
  <script src="js/bootstrap-tagsinput.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/pace.min.js"></script>

  <script src="js/search.js"></script>
</body>
</html>
